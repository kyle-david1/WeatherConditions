    <!-- Header: Weather Dashboard -->
    <body class="flex-column min-100-vh">

          <h1 class="app-title"><i class="fab fa-github"></i> Weather Dashboard</h1>
        </header>
        


    <!-- City Search Bar -->
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
    
          <div class="card col-md-4">
            <h3 class="card-header text-uppercase">Search By City </h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="username">City</label>
              <input name="username" id="username" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Search</button>
            </form>
          </div>

          <div class="col-12 col-md-8">
            <h2 class="subtitle">5 Day Weather Outlook <span id="repo-search-term"></span></h2>
            <div id="repos-container" class="list-group"></div>
        </div>
    </main>
