    <!-- Header: Weather Dashboard -->
    <body>
        <header class="container-fluid text-white text-center my-header">
            <div class="row">
              <div class="col-12">
                <h1>Weather Dashboard</h1>
              </div>
            </div>
        </header>

        
        

<!-- City Search Bar -->
    <main class="row flex-row justify-space-between">
        <div class="col-6">
            <div class="card col-md-4">
                <h3 class="card-header text-uppercase">Search By City </h3>
                <form id="user-form" class="card-body">
                <label class="form-label" for="username">City</label>
                <input name="user-search" id="user-search" type="text" autofocus="true" class="form-input" />
                <button type="submit" id="search-btn" class="btn">Search</button>
            </form>
          </main>
            <br>
       
        <div class="row" id="weather-container">
          <div class="col-lg-6"></div>
                <div>City:<span id="city"></span></div>
                <div>Date:<span id="date"></span></div>
                <div>Temperature:<span id="temp"></span></div>
                <div>Wind Speed:<span id="wind"></span></div>
                <div>Humidity:<span id="humidity"></span></div>
                <div>UV Index:<span id="index"></span></div>
